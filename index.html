<style>
  :root {
    --primary-color: #6366f1;
    --secondary-color: #10b981;
    --background: #ffffff;
    --text-color: #1e293b;
    --dark-bg: #0f172a;
    --dark-text: #f8fafc;
    --error-color: #ef4444;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: var(--background);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
  }

  .dark-mode {
    --background: var(--dark-bg);
    --text-color: var(--dark-text);
  }

  .converter-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background: var(--background);
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    position: relative;
  }

  .header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .header h1 {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 0.5rem;
  }

  .theme-toggle {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.5rem;
    color: var(--text-color);
  }

  .drop-zone {
    border: 3px dashed var(--primary-color);
    border-radius: 15px;
    padding: 3rem 1rem;
    text-align: center;
    transition: all 0.3s;
    background: rgba(99, 102, 241, 0.05);
    position: relative;
    overflow: hidden;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .drop-zone.highlight {
    border-color: var(--secondary-color);
    background: rgba(16, 185, 129, 0.05);
  }

  .drop-zone-content {
    pointer-events: none;
  }

  .file-input {
    display: none;
  }

  .custom-file-input {
    background: var(--primary-color);
    color: white;
    padding: 12px 32px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    border: none;
    font-size: 16px;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 6px rgba(99, 102, 241, 0.1);
  }

  .custom-file-input:hover {
    background: #4f46e5;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(99, 102, 241, 0.2);
  }

  .selected-files {
    margin-top: 2rem;
    width: 100%;
  }

  .file-list {
    display: grid;
    gap: 1rem;
    max-height: 200px;
    overflow-y: auto;
  }

  .file-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: rgba(99, 102, 241, 0.05);
    border-radius: 8px;
    gap: 1rem;
  }

  .file-thumbnail {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 4px;
  }

  .settings-panel {
    margin-top: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
  }

  .setting-group {
    background: rgba(99, 102, 241, 0.05);
    padding: 1.5rem;
    border-radius: 12px;
  }

  .setting-group h3 {
    margin-bottom: 1rem;
    color: var(--primary-color);
  }

  .format-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 0.5rem;
  }

  .format-option {
    padding: 0.75rem;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  .format-option.active {
    border-color: var(--primary-color);
    background: rgba(99, 102, 241, 0.1);
  }

  .advanced-options {
    margin-top: 2rem;
    display: grid;
    gap: 1.5rem;
  }

  .slider-container {
    display: grid;
    gap: 0.5rem;
  }

  .convert-btn {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 16px 48px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 600;
    width: 100%;
    margin-top: 2rem;
    box-shadow: 0 4px 6px rgba(99, 102, 241, 0.1);
  }

  .convert-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 12px rgba(99, 102, 241, 0.2);
  }

  .loading-spinner {
    display: none;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 2rem auto;
  }

  .error-message {
    color: var(--error-color);
    text-align: center;
    margin: 1rem 0;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (max-width: 768px) {
    .converter-container {
      padding: 1rem;
      margin: 1rem;
      border-radius: 12px;
    }

    .header h1 {
      font-size: 2rem;
    }

    .settings-panel {
      grid-template-columns: 1fr;
    }

    .format-options {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 480px) {
    .drop-zone {
      padding: 2rem 1rem;
      min-height: 250px;
    }

    .custom-file-input {
      width: 100%;
      justify-content: center;
    }

    .format-options {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>

<div class="converter-container">
  <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>

          <input type="range" class="quality-range" id="qualityRange" min="0" max="100" value="90">
        </div>
        <div class="slider-container">
          <label>Resize: <span id="sizeValue">100</span>%</label>
          <input type="range" class="size-range" id="sizeRange" min="10" max="100" value="100">
        </div>
      </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/convert.js/4.2.0/convert.min.js"></script>
<script>
  // DOM Elements
  const elements = {
    dropZone: document.getElementById('dropZone'),
    fileInput: document.getElementById('fileInput'),
    fileList: document.getElementById('fileList'),
    formatOptions: document.getElementById('formatOptions'),
    qualityRange: document.getElementById('qualityRange'),
    sizeRange: document.getElementById('sizeRange'),
    qualityValue: document.getElementById('qualityValue'),
    sizeValue: document.getElementById('sizeValue'),
    convertBtn: document.getElementById('convertBtn'),
    loadingSpinner: document.getElementById('loadingSpinner'),
    errorMessage: document.getElementById('errorMessage'),
    themeToggle: document.getElementById('themeToggle')
  };

  // State Management
  let state = {
    files: [],
    currentFormat: 'png',
    quality: 90,
    size: 100,
    darkMode: false
  };

  // Event Listeners
  elements.dropZone.addEventListener('dragover', handleDragOver);
  elements.dropZone.addEventListener('dragleave', handleDragLeave);
  elements.dropZone.addEventListener('drop', handleDrop);
  elements.fileInput.addEventListener('change', handleFileSelect);
  elements.formatOptions.addEventListener('click', handleFormatSelect);
  elements.qualityRange.addEventListener('input', updateQuality);
  elements.sizeRange.addEventListener('input', updateSize);
  elements.convertBtn.addEventListener('click', convertImages);
  elements.themeToggle.addEventListener('click', toggleTheme);

  // Functions
  function handleDragOver(e) {
    e.preventDefault();
    elements.dropZone.classList.add('highlight');
  }

  function handleDragLeave() {
    elements.dropZone.classList.remove('highlight');
  }

  function handleDrop(e) {
    e.preventDefault();
    elements.dropZone.classList.remove('highlight');
    handleFiles(e.dataTransfer.files);
  }

  function handleFileSelect(e) {
    handleFiles(e.target.files);
  }

  function handleFiles(files) {
    if (files.length === 0) return;
    
    state.files = [...state.files, ...files];
    updateFileList();
  }

  function updateFileList() {
    elements.fileList.innerHTML = state.files
      .map((file, index) => `
        <div class="file-item">
          <img src="${URL.createObjectURL(file)}" class="file-thumbnail">
          <div>
            <div>${file.name}</div>
            <div>${(file.size / 1024).toFixed(2)} KB</div>
          </div>
        </div>
      `).join('');
  }

  function handleFormatSelect(e) {
    if (!e.target.classList.contains('format-option')) return;
    
    const selected = e.target.dataset.format;
    state.currentFormat = selected;
    
    document.querySelectorAll('.format-option').forEach(option => 
      option.classList.remove('active')
    );
    e.target.classList.add('active');
  }

  function updateQuality() {
    state.quality = elements.qualityRange.value;
    elements.qualityValue.textContent = state.quality;
  }

  function updateSize() {
    state.size = elements.sizeRange.value;
    elements.sizeValue.textContent = state.size;
  }

  async function convertImages() {
    if (state.files.length === 0) {
      showError('Please select at least one image!');
      return;
    }

    elements.loadingSpinner.style.display = 'block';
    elements.errorMessage.style.display = 'none';

    try {
      for (const file of state.files) {
        const converter = new ConvertJS(file);
        const options = {
          quality: state.quality / 100,
          width: file.width * (state.size / 100),
          height: file.height * (state.size / 100)
        };

        const converted = await converter[state.currentFormat](options);
        downloadFile(converted, `${file.name.split('.')[0]}.${state.currentFormat}`);
      }
    } catch (error) {
      showError(`Conversion failed: ${error.message}`);
    } finally {
      elements.loadingSpinner.style.display = 'none';
    }
  }

  function downloadFile(data, filename) {
    const link = document.createElement('a');
    link.href = data;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function showError(message) {
    elements.errorMessage.textContent = message;
    elements.errorMessage.style.display = 'block';
  }

  function toggleTheme() {
    state.darkMode = !state.darkMode;
    document.body.classList.toggle('dark-mode', state.darkMode);
    elements.themeToggle.textContent = state.darkMode ? 'ðŸŒž' : 'ðŸŒ’';
  }
</script>
