<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Converter Tool</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #333;
    }
    p {
      margin-bottom: 1.5rem;
      color: #666;
    }
    
    /* Upload Section */
    .upload-section {
      margin-bottom: 1.5rem;
      position: relative;
    }
    #imageInput {
      display: none;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #777;
    }
    .drop-zone.dragover {
      background-color: #f0f0f0;
    }
    
    /* Options & Buttons */
    .options {
      margin-bottom: 1.5rem;
    }
    label {
      margin-right: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1.5rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    
    /* Output Section */
    .output {
      margin-top: 1rem;
    }
    .output h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    #outputImage {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #downloadLink {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #downloadLink:hover {
      background-color: #218838;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Converter Tool</h1>
    <p>Convert your images to different formats easily!</p>
    
    <!-- Upload Section -->
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*" />
      <div class="drop-zone" id="dropZone">
        Click or Drag &amp; Drop your image here
      </div>
    </div>
    
    <!-- Conversion Options -->
    <div class="options">
      <label for="formatSelect">Convert to:</label>
      <select id="formatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
      </select>
    </div>
    
    <!-- Convert Button -->
    <button id="convertBtn">Convert Image</button>
    
    <!-- Output Section -->
    <div class="output">
      <h2>Converted Image</h2>
      <canvas id="canvas" style="display: none;"></canvas>
      <img id="outputImage" src="" alt="Converted Image" style="display: none;" />
      <br />
      <a id="downloadLink" href="" download="converted-image" style="display: none;">Download Converted Image</a>
    </div>
  </div>

  <script>
    // Get Elements
    const imageInput = document.getElementById('imageInput');
    const dropZone = document.getElementById('dropZone');
    const convertBtn = document.getElementById('convertBtn');
    const formatSelect = document.getElementById('formatSelect');
    const canvas = document.getElementById('canvas');
    const outputImage = document.getElementById('outputImage');
    const downloadLink = document.getElementById('downloadLink');

    let selectedFile = null;

    // Open file selector when clicking the drop zone
    dropZone.addEventListener('click', () => {
      imageInput.click();
    });

    // Update when a file is selected via the file input
    imageInput.addEventListener('change', (e) => {
      if (e.target.files && e.target.files.length > 0) {
        selectedFile = e.target.files[0];
        dropZone.textContent = selectedFile.name;
      }
    });

    // Drag & Drop Events
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        selectedFile = e.dataTransfer.files[0];
        // Sync with file input
        imageInput.files = e.dataTransfer.files;
        dropZone.textContent = selectedFile.name;
      }
    });

    // Convert Image when button is clicked
    convertBtn.addEventListener('click', () => {
      if (!selectedFile) {
        alert('Please select an image file.');
        return;
      }
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          // Resize canvas to match image dimensions
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          
          // Determine the selected format and quality
          const format = formatSelect.value;
          const quality = (format === 'image/jpeg' || format === 'image/webp') ? 0.92 : undefined;
          const dataURL = canvas.toDataURL(format, quality);
          
          // Display the converted image
          outputImage.src = dataURL;
          outputImage.style.display = 'block';
          
          // Prepare the download link
          downloadLink.href = dataURL;
          downloadLink.style.display = 'inline-block';
        };
        img.onerror = function () {
          alert('Failed to load the image. Please try another file.');
        };
        img.src = event.target.result;
      };
      reader.onerror = function () {
        alert('Error reading the file. Please try again.');
      };
      reader.readAsDataURL(selectedFile);
    });
  </script>
</body>
</html>
